version: "3.8"

services:

  nginx:
    env_file:
      - .env.testing
    depends_on:
      - php_back
      - database
      - mailhog

  php_backoffice:
    env_file:
      - .env.test
    image: registry.gitlab.com/qkstudio/sadaic/backoffice:testing

  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: "no"
    ports:
      - 8025:8025
    env_file:
      - .env.testing
    networks:
      - app-network

  adminer:
    image: adminer:4.7.7
    restart: "no"
    ports:
      - 8306:8080
    depends_on:
      - database
    env_file:
      - .env.testing
    environment:
      ADMINER_DEFAULT_SERVER: ${ADMINER_DEFAULT_SERVER:-database}
    volumes:
      - ./docker/adminer/php.ini:/usr/local/etc/php/conf.d/0-upload_large_dumps.ini
    networks:
      - app-network